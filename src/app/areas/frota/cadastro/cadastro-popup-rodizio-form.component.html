<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-dialog-content>
        <h6>Cadastre aqui o dia e cidade que ter√£o Rodizio.</h6>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput formControlName="uf" placeholder="UF" class="oba-form-control" maxlength="2">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput formControlName="cidade" placeholder="Cidade" class="oba-form-control" maxlength="70">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select placeholder="Dia Semana" class="oba-form-control" formControlName="dia">
                        <mat-option *ngFor="let d of diaSemana" [value]="d.NRODIA">
                            {{ d.DIA }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-button color="primary" cdkFocusInitial>Cadastrar</button>
    </mat-dialog-actions>
</form>
